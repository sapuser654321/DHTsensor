<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa; /* Light background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Container for centering content */
        .container {
            width: 95%;
            max-width: 1000px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Subtitle Styling */
        p {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Styling for the iframe container */
        .iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the iframe */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            iframe {
                height: 220px; /* Set a smaller height for smaller screens */
            }
        }

        /* Add a hover effect for the iframe container */
        .iframe-container:hover {
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        /* Add smooth scrolling to the body */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ThingSpeak Temperature Chart</h1>
        <p>Monitor the temperature data in real-time with this interactive chart. The data updates automatically every 15 seconds.</p>
        <!-- Iframe for embedding ThingSpeak chart -->
        <div class="iframe-container">
            <iframe src="https://thingspeak.com/channels/2775547/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
        </div>
    </div>
</body>
</html>
